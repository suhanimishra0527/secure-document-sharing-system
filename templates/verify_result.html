<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Result - Secure Document Sharing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 80px;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      padding: 10px 20px;
    }
    .btn-custom:hover {
      background-color: #0056b3;
      color: white;
    }
    .status-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    {% if message == "Signature is valid!" %}
      <div class="status-icon text-success">‚úÖ</div>
      <h3 class="text-success">{{ message }}</h3>
      <p>The uploaded document matches the provided signature.</p>
    {% else %}
      <div class="status-icon text-danger">‚ùå</div>
      <h3 class="text-danger">{{ message }}</h3>
      <p>The uploaded document does not match the provided signature or keys.</p>
    {% endif %}
    
    <div class="mt-4">
      <a href="/" class="btn btn-custom">üè† Go Home</a>
      <a href="/verify" class="btn btn-secondary">üîç Verify Another File</a>
    </div>
  </div>

</body>
</html>
