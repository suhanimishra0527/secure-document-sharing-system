{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card bg-white">
            <h4 class="mb-3 text-center text-primary">Upload Document for Signing</h4>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Choose a file</label>
                    <input class="form-control" type="file" name="file" required>
                </div>
                <div class="d-grid">
                    <button class="btn btn-outline-success" type="submit">Sign Document</button>
                </div>
            </form>
        </div>

        <div class="card bg-white mt-4">
            <h4 class="mb-3 text-center text-primary">Verify Signed Document</h4>
            <form action="/verify" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Upload Original File</label>
                    <input class="form-control" type="file" name="file" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Upload Signature File (.sig)</label>
                    <input class="form-control" type="file" name="signature" required>
                </div>
                <div class="d-grid">
                    <button class="btn btn-outline-primary" type="submit">Verify Signature</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
